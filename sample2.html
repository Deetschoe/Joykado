<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Game 2 - Joykado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');

        :root {
            --hunter-green: #386641;
            --sage-green: #6a994e;
            --yellow-green: #a7c957;
            --champagne-mist: #f2e8cf;
            --blushed-brick: #bc4749;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--champagne-mist) 0%, #e8d8b8 50%, var(--champagne-mist) 100%);
            background-image: 
                radial-gradient(circle, rgba(56, 102, 65, 0.15) 1px, transparent 1px),
                radial-gradient(circle at 80% 50%, rgba(167, 201, 87, 0.1) 0%, transparent 50%);
            background-size: 30px 30px, 400px 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(56, 102, 65, 0.3);
            border: 5px solid var(--sage-green);
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            font-weight: 900;
            color: var(--hunter-green);
            margin-bottom: 20px;
            -webkit-text-stroke: 2px var(--sage-green);
            -webkit-text-fill-color: var(--yellow-green);
        }

        p {
            color: var(--hunter-green);
            font-size: 18px;
            margin-bottom: 30px;
        }

        .back-btn {
            padding: 12px 30px;
            background: linear-gradient(145deg, #ffffff, var(--champagne-mist));
            border: 3px solid var(--sage-green);
            border-radius: 50px;
            color: var(--hunter-green);
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(106, 153, 78, 0.4);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Sample Game 2</h1>
        <p>This game is coming soon! Check back later for exciting gameplay.</p>
        <p><strong>Category:</strong> Puzzle Prizes</p>
        <a href="joykado.html" class="back-btn">‚Üê Back to Joykado</a>
    </div>
</body>
</html>
